<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forms of Matter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff;
      color: #111;
      font-family: "Helvetica Neue", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .top-links {
      position: absolute;
      top: 40px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .top-links a {
      font-size: 0.85rem;
      text-decoration: none;
      color: #666;
      letter-spacing: 0.5px;
      transition: opacity 0.3s ease;
    }

    .top-links a:hover {
      opacity: 0.5;
    }

    .coming-soon {
      font-size: 2rem;
      letter-spacing: 1px;
      font-weight: 300;
      opacity: 0;
      transform: translateY(-30px);
      transition: transform 0.5s ease, opacity 0.5s ease;
      cursor: pointer;
    }

    .coming-soon.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .coming-soon:hover {
      transform: translateY(-5px);
      opacity: 0.7;
    }

    .coming-soon:active {
      transform: translateY(1px) scale(0.97);
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="top-links">
    <a href="mailto:jesse@formsofmatter.co.uk">jesse@formsofmatter.co.uk</a>
    <a href="https://www.instagram.com/jdxtrbrn_art/" target="_blank">@jdxtrbrn_art</a>
  </div>
  <div class="coming-soon" id="comingSoon">Website coming soon.</div>

  <script>
    window.addEventListener("load", () => {
      const el = document.getElementById("comingSoon");
      setTimeout(() => {
        el.classList.add("animate");
      }, 100);
    });
  </script>
</body>
</html>
