<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forms of Matter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff;
      color: #111;
      font-family: "Helvetica Neue", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    a.instagram {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 0.85rem;
      text-decoration: none;
      color: #666;
      letter-spacing: 0.5px;
      transition: opacity 0.3s ease;
    }

    a.instagram:hover {
      opacity: 0.5;
    }

    .coming-soon {
      font-size: 2rem;
      letter-spacing: 1px;
      font-weight: 300;
      transition: all 0.4s ease;
      cursor: default;
    }

    .coming-soon:hover {
      opacity: 0.6;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <a href="https://www.instagram.com/jdxtrbrn_art/" target="_blank" class="instagram">
    @jdxtrbrn_art
  </a>
  <div class="coming-soon">Website coming soon.</div>
</body>
</html>
